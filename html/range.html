<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LCsim</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src ="js/errorHandlers.js"></script>
</head>
<style type="text/css">
body {
	background-color: #F4F4F4;
	position: relative;
    left: 10px;
}
[data-error-type="errormessage"]{color: red;}
</style>
</head>
<script src ="js/errorHandlers.js"></script>
<body>
<p><img src="banner.jpg" width=75% height=26%  alt=""/></p>
<form action="../src/LCpage.py" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <p>
    <label for="tempfile">Template File:</label>
    <input type="file" name="tempfile" id="tempfile">
    <label for="scalemin"><br>
      <br>
    </label>
    <label for="phase">Constant phase offset:</label>
    <input type="text" name="phase" id="phase" value="0" onchange="errorHandlerPhase('phase','phaseError')" >
	    <p id = "phaseError" data-error-type="errormessage"></p>
    <label for="scalemin"><br>
      <br>
      OR input range of phase offsets:      <br>
    </label>
   </p>
  <blockquote>
    <p>
      <label for="phasemax">Minimum phase offset:</label>
        <input name="phasemin" type="text" id="phasemin" onchange="errorHandlerPhase('phasemin','phaseMinError')">
	    <p id = "phaseMinError" data-error-type="errormessage"></p>
    </p>
  </blockquote>

  <blockquote>
    <label for="phasemax">Maximum phase offset:</label>
    <input type="text" name="phasemax" id="phasemax" onchange="errorHandlerPhase('phasemax','phaseMaxError')">
	    <p id = "phaseMaxError" data-error-type="errormessage"></p>
  </blockquote>

  <blockquote>
    <p>
      <label for="phasestep">Number of </label>
      <select name="phasetype" id="phasetype">
        <option value="phaselin" selected>linear steps</option>
        <option value="phaselog">logarithmic steps</option>
      </select>
      <label for="phasestep"> for phase offset range:</label>
      <input type="text" name="phasestep" id="phasestep">
    </p>
    <p>&nbsp;</p>
  </blockquote>
  <p>
    <input type="checkbox" name="checkbox" id="checkbox">
    <label for="checkbox">Use Date for Template</label>
  </p>
  <p>
    <label for="textfield2">Epoch of Zero Phase:</label>
    <input type="text" name="textfield2" id="textfield2" value="0" onchange="errorHandler('textfield2','epochError')" >
      <br>
	    <p id = "epochError" data-error-type="errormessage"></p>
    <br>
     <label for="scalemin"><br>
     </label>
     <label for="obsfile">Observation File:</label>
     <input type="file" name="obsfile" id="obsfile">
  </p>
   <p>
     <label for="period">Constant period (days):</label>
     <input type="text" name="period" id="period" onchange="errorHandler('period','periodError')" >
	    <p id = "periodError" data-error-type="errormessage"></p>
  </p>
   <p>OR input range of periods:</p>
   <blockquote>
    <label for="periodmin">

    Minimum period (days): </label>
    <input type="text" name="periodmin" id="periodmin" onchange="errorHandler('periodmin','periodMinError')" >
	    <p id = "periodMinError" data-error-type="errormessage"></p>
  </blockquote>
    <blockquote>

    <label for="periodmax">Maximum period (days):</label>
    <input type="text" name="periodmax" id="periodmax" onchange="errorHandler('periodmax','periodMaxError')">
	    <p id = "periodMaxError" data-error-type="errormessage"></p>
    <label for="scalemin">
    

    </label>
    </blockquote>
    <blockquote>
    <label for="periodstep">Number of </label>
    <select name="periodtype" id="periodtype">
      <option value="periodlin" selected>linear steps</option>
      <option value="periodlog">logarithmic steps</option>
    </select>
    <label for="periodstep"> for period range:</label>
    <input type="text" name="periodstep" id="periodstep">
    <label for="scalemin">  <br>
      <br>
    </label>
    </blockquote>

  <p>
      <select name="mag" id="mag">
        <option value="max">Maximum Magnitude</option>
        <option value="min">Minimum Magnitude</option>
    </select>
(mag)      :
      <input type="text" name="magvalue" id="magvalue">
  </p>
  <p></p>
  <p>
    <label for="scale">Constant Scale Factor:</label>
    <input type="text" name="scale" id="scale" onchange="errorHandler('scale','scaleError')" >
	    <p id = "scaleError" data-error-type="errormessage"></p>    
  </p>
  <p>OR input range of scale factors:</p>
  <blockquote>
    <label for="scalemin">Minimum scale factor:</label>
    <input type="text" name="scalemin" id="scalemin" onchange="errorHandler('scalemin','scaleMinError')">
	    <p id = "scaleMinError" data-error-type="errormessage"></p>
  </blockquote>

  <blockquote>
    <label for="scalemax">Maximum scale factor:</label>
    <input type="text" name="scalemax" id="scalemax" onchange="errorHandler('scalemax','scaleMaxError')">
	    <p id = "scaleMaxError" data-error-type="errormessage"></p>
  </blockquote>
  <blockquote>
    <label for="scalestep">Number of </label>
    <select name="scaletype" id="scaletype">
      <option value="scalelin" selected>linear steps</option>
      <option value="scalelog">logarithmic steps</option>
    </select>
    <label for="scalestep"> for scale factor range:</label>
    <input type="text" name="scalestep" id="scalestep">
  </blockquote>
  <p>Mean Error (mag):
    <input type="text" name="error" id="error" onchange="errorHandler('error','meanError')" >
	    <p id = "meanError" data-error-type="errormessage"></p>
  </p>
  <p>Enter sigma for systematic noise (mag) :
    <input type="text" name="sigma" id="sigma" onchange="errorHandler('sigma','sigmaError')" >
	    <p id = "sigmaError" data-error-type="errormessage"></p>
  </p>
  <p>Poisson Noise?
    <input type="checkbox" name="poisson" id="poisson">
  </p>
  <p>Output noise info?
    <input type="checkbox" name="info" id="info">
  </p>
  <p>
    <label for="filename">*Output filename:</label>
    <input name="filename" type="text" id="filename" value="model" required>
  </p>
  <p>
    <label for="number">*Number of Lightcurves generated per combination of parameters:</label>
    <input name="number" type="text" id="number" value="1" onchange="errorHandlerLightObs('number','numberError')" required>
	    <p id = "numberError" data-error-type="errormessage"></p>
  </p>
  <p>&nbsp;</p>
  <p>
    <input type="submit" name="submit" id="submit" value="Submit" onclick="return validator()">
	<input type='reset' value='Clear' name='reset'>
  </p>
</form>
</body>
</html>
