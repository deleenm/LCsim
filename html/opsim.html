    <div class="container" style="border-top: 1px solid #DCDCDC ">
          <br> <br>
                <form action="../src/LCopsim.py" method="post" name="form1" id="form1">
                  <br><br>
                	<div class="row">
                		<div class="col-lg-10 col-sm-12, col-md-10 col-xs-12 center-block">
                			<div class="row">
                				<div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
                          <input type="hidden" name="FormType" value="Opsim">
                          <h4><span class="text-danger">* </span>Right Ascension (degrees)</h4>
                          <input class="form-control" type="text" name="ra" id="ra" onchange="errorHandlerRightAscension('ra', 'raError')" required>
                          <p id = "raError" data-error-type="errormessage"></p>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
                          <h4><span class="text-danger">* </span> Declination (degrees)</h4>
                          <input class="form-control"  type="text" name="dec" id="dec" onchange="errorHandlerRightDeclination('dec', 'decError')" required>
                          <p id = "decError" data-error-type="errormessage"></p>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
                          <h4>Select</h4>
                          <select class="form-control" name="filter" id="filter">
                              <option value="u">u</option>
                              <option value="g">g</option>
                              <option value="r">r</option>
                              <option value="i">i</option>
                              <option value="z">z</option>
                              <option value="y">y</option>
                              <option value="all" selected>All filters</option>
                          </select>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                				<div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
                          <input class="btn btn-success btn-lg" type="submit" name="submit" id="submit" value="Submit" onclick="return validator()"> &nbsp;
                          <input class="btn btn-danger btn-lg" type='reset' value='Clear' name='reset' onclick="clearErrors()">
                          <br><br>
