<form action="../src/LCopsim.py" method="post" name="form1" id="form1">
	<input type="hidden" name="FormType" value="Opsim">
	<div class="form-group">
    <label for="ra">*Right Ascension (degrees):</label>
    <input class="form-control" type="text" name="ra" id="ra" onchange="errorHandlerRightAscension('ra','raError')" required>
	    <p id = "raError" data-error-type="errormessage"></p>
	</div>
  
	<div class="form-group">
    <label for="dec">*Declination (degrees):</label>
    <input class="form-control"  type="text" name="dec" id="dec"onchange="errorHandlerRightDeclination('dec','decError')" required>
	    <p id = "decError" data-error-type="errormessage"></p>
	</div>
	
	<div class="form-group">
    <label for="filter">Select:</label>
    <select class="form-control" name="filter" id="filter">
      <option value="u">u</option>
      <option value="g">g</option>
      <option value="r">r</option>
      <option value="i">i</option>
      <option value="z">z</option>
      <option value="y">y</option>
      <option value="all" selected>All filters</option>
    </select>
	</div>
  
    <input class="btn btn-primary btn-lg" type="submit" name="submit" id="submit" value="Submit" onclick="return validator()">
	<input class="btn btn-primary btn-lg" type='reset' value='Clear' name='reset' onclick="clearErrors()">
