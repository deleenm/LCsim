<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LCsim</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src ="js/errorHandlers.js"></script>
</head>
<style type="text/css">
body {
	background-color: #F4F4F4;
	position: relative;
    left: 10px;
}
[data-error-type="errormessage"]{color: red;}
</style>
</head>
<script src ="js/errorHandlers.js"></script>
<body>
<p><img src="banner.jpg" width=75% height=25%  alt=""/></p>
<p>Input RA, Dec, and filter (ugrizy) to find a set of Opsim observations.</p>
<form action="../src/LCopsim.py" method="post" name="form1" id="form1">
  <p>
    <label for="ra">Right Ascension (degrees):</label>
    <input type="text" name="ra" id="ra" onchange="errorHandlerRightAscension('ra','raError')" required>
	    <p id = "raError" data-error-type="errormessage"></p>
  </p>
  <p>
    <label for="dec">Declination (degrees):</label>
    <input type="text" name="dec" id="dec"onchange="errorHandlerRightDeclination('dec','decError')" required>
	    <p id = "decError" data-error-type="errormessage"></p>
  </p>
  <p>
    <label for="filter">Select:</label>
    <select name="filter" id="filter">
      <option value="u">u</option>
      <option value="g">g</option>
      <option value="r">r</option>
      <option value="i">i</option>
      <option value="z">z</option>
      <option value="y">y</option>
      <option value="all" selected>All filters</option>
    </select>
  </p>
  <p>
    <input type="submit" name="submit" id="submit" value="Submit" onclick="return validator()">
  </p>
</form>
<p>&nbsp;</p>

</body>
</html>
