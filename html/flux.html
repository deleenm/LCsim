<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LCsim</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src ="js/errorHandlers.js"></script>
</head>
<style type="text/css">
body {
	background-color: #F4F4F4;
	position: relative;
    left: 10px;
}
[data-error-type="errormessage"]{color: red;}
</style>
</head>
<script src ="js/errorHandlers.js"></script>
<body>
<p><img src="banner.jpg" width=75% height=25%  alt=""/></p>
<p><a href="fluxrange.html">Want to input a range of periods, scale factors, and phase offsets?</a></p>
<form action="./LCpage.py" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <p>
    <label for="tempfile">Template File (given in flux):</label>
    <input type="file" name="tempfile" id="tempfile">
    <label for="scale"><br>
      <br>
      Template File Format:<br>
      <br>
    </label>
    <label>
      <input name="format" type="radio" id="RadioGroup1_0" title="format" value="fphase" checked>
      Phase</label>
    <label>
      <input type="radio" name="format" value="fdate" id="RadioGroup1_0">
      Date</label>
    <br>
    <label for="scale"><br>
      Phase offset:
      <input name="phase" type="text" id="phase" value="0"onchange="errorHandlerPhase('phase','phaseError')">
	    <p id = "phaseError" data-error-type="errormessage"></p>
      <br>
      Epoch of zero Phase:
      <input type="text" name="date" id="date" onchange="errorHandler('date','epochError')">
	    <p id = "epochError" data-error-type="errormessage"></p>
<br>
    </label>
    <label for="obsfile">Observation File:</label>
    <input type="file" name="obsfile" id="obsfile">
    <label for="scale"><br>
      <br>
      Period (days): </label>
    <input type="text" name="period" id="period" onchange="errorHandler('period','periodError')">
	    <p id = "periodError" data-error-type="errormessage"></p>
    <label for="scale"><br>
      <br>
    </label>
    <select name="flux" id="flux">
      <option value="max">Maximum Value</option>
      <option value="min">Minimum Value</option>
    </select>
    <label for="fluxvalue">:</label>
    <input type="text" name="fluxvalue" id="fluxvalue">
    <label for="scale">  <br>
    </label>
  </p>
<label for="scale">Scale Factor:</label>
    <input name="scale" type="text" id="scale" value="1.0" onchange="errorHandler('scale','scaleError')">
	    <p id = "scaleError" data-error-type="errormessage"></p>
  </p>
  <p>Mean Error:
    <input name="error" type="text" id="error" value="5" onchange="errorHandler('error','meanError')">
	    <p id = "meanError" data-error-type="errormessage"></p>
  </p>
  <p>Enter sigma for systematic noise:
    <input type="text" name="sigma" id="sigma" onchange="errorHandler('sigma','sigmaError')">
	    <p id = "sigmaError" data-error-type="errormessage"></p>
  </p>
  <p>Poisson Noise?
    <input type="checkbox" name="poissonflux" id="poissonflux">
  </p>
  <p>Output noise info?
    <input type="checkbox" name="info" id="info">
  </p>
  <p>
    <label for="filename">Output filename:</label>
    <input name="filename" type="text" id="filename" value="model">
  </p>
  <p>
    <label for="number">Number of Lightcurve Observations:</label>
    <input name="number" type="text" id="number" value="1" onchange="errorHandlerLightObs('number','numberError')">
	    <p id = "numberError" data-error-type="errormessage"></p>
  </p>
  <p>&nbsp;</p>
  <p>
    <input type="submit" name="submit" id="submit" value="Submit" onclick="return validator()">
  </p>
</form>
</body>
</html>
